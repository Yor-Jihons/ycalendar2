    <title>The smaple of the ycalendar2</title>

    <script src="./designs/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="designs/css/style.css" />
</head>
<body>
    <h1>The sample of the ycalendar2</h1>
    <p>This is test for the ycalendar2.</p>

    <!-- 1. Put div area with id="ycalendar". -->
    <div id="ycalendar2"></div>

    <!-- 2. Include the js-file and the css-file which ycalendar requires. -->
    <script src="./ycalendar2/ycalendar2.js"></script>
    <link rel="stylesheet" href="./ycalendar2/styles.css" />

    <!-- If you want to cumstomize the css, add the other css-file which you prepared. -->
    <link rel="stylesheet" href="./designs/css/customized_yc_sytles.css" />

    <script>
        /**
        * The event you want to catch.
        */
        class YEventEx extends YCalendar2.YEvent{
            /**
            * The event when the cells double-clicked.
            * @param {*} year The number which means the year.
            * @param {*} month The number which means the month. The value is from 1 to 12.
            * @param {*} day The number which means the date. The value is from 1 to 31.
            */
            onDoubleClicked( year, month, day ){
                console.log( "EVENT: ycalender_DoubleClick on " + year + "/" + month + "/" + day );
            }
        }
    </script>

    <script>
        function showCalendar_as_sample(){
            // 1. You can draw the calendar simply. (If you want a simple calendar.)
            YCalendar2.drawYcalendar( new YCalendar2.DateEx( 2022, 12, 1 ) );

            // 2. Create an object of the class CheckedDateList if you want the double-click event.
            let checkedDateList = new YCalendar2.CheckedDateList();
            checkedDateList.add( new YCalendar2.CheckedDate( 2022, 12, 16, YCalendar2.CheckedDateType.Positive ) );

            // You can clear the dates in the CheckedDateList.
            //checkedDateList.clear();

            let event = new YEventEx();

            // 6. You draw the calenadar.
            YCalendar2.drawYcalendar( new YCalendar2.DateEx( 2022, 12, 1 ), checkedDateList, event );
        }
    </script>

    <script>
        function showSample_4_DateEx(){
            // How to instantate the object of the class YCalendar2.DateEx normally.
            let obj1 = new YCalendar2.DateEx( 2022, 12, 2 );
            console.log( obj1.toDateString() );

            // How to instantate the object of the class YCalendar2.DateEx which means today's date.
            let obj2 = YCalendar2.createTodayDateEx();
            console.log( obj2.toDateString() );

            // How to instantate the object of the class YCalendar2.DateEx with the object of the Date.
            let obj3 = YCalendar2.createDateExFromDate( new Date( 2022, 12, 20 ) );
            console.log( obj2.toDateString() );
        }
    </script>

    <script>
        function showSample_4_CheckedDate(){
            // How to instantate the object of the class YCalendar2.CheckedDate normally.
            let obj1 = new YCalendar2.CheckedDate( 2022, 12, 2 );
            console.log( obj1.toDateString() );

            // How to instantate the object of the class YCalendar2.CheckedDate which means today's date.
            let obj2 = YCalendar2.createTodayCheckedDate();
            console.log( obj2.toDateString() );

            // How to instantate the object of the class YCalendar2.CheckedDate with the object of the Date.
            let obj3 = YCalendar2.createCheckedDateFromDate( new Date( 2022, 12, 20 ) );
            console.log( obj2.toDateString() );
        }
    </script>

    <script>
        function runSample(){
            // Show calendar as a sample.
            showCalendar_as_sample();

            // Show the sample for YCalendar2.DateEx.
            //showSample_4_DateEx();

            // Show the sample for YCalendar2.CheckedDate.
            //showSample_4_CheckedDate();
        }
    </script>

    <script>
        runSample();
    </script>
</body>

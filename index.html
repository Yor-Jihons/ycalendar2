<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The smaple of the ycalendar2</title>

    <script src="./designs/js/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="designs/css/style.css" />
</head>
<body>
    <h1>The sample of the ycalendar2</h1>
    <p>This is test for the ycalendar2.</p>

    <!-- 1. Put div area with id="ycalendar". -->
    <div id="ycalendar2"></div>

    <!-- 2. Include the js-file and the css-file which ycalendar requires. -->
    <script src="./ycalendar2/ycalendar2.js"></script>
    <link rel="stylesheet" href="./ycalendar2/styles.css" />

    <!-- If you want to cumstomize the css, add the other css-file which you prepared. -->
    <link rel="stylesheet" href="./designs/css/customized_yc_sytles.css" />

    <script>
        /**
        * The event you want to catch.
        */
        class YEventEx extends YCalendar2.YEvent{
            /**
            * The event when the cells double-clicked.
            * @param {*} year The number which means the year.
            * @param {*} month The number which means the month. The value is from 1 to 12.
            * @param {*} day The number which means the date. It will be { 1, 2, 3, ..., 11, 31 }.
            */
            onDoubleClicked( year, month, day ){
                console.log( "EVENT: ycalender_DoubleClick on " + year + "/" + month + "/" + day );
            }
        }
    </script>

    <script>
        // 3. You draw the calendar simply. (If you want a simple calendar.)
        //YCalendar2.drawYcalendar( new YCalendar2.DateEx( 2022, 12, 1 ), null, null );

        // 4. Create an object of the class CheckedDateList if you want the double-click event.
        let checkedDateList = new YCalendar2.CheckedDateList();
        checkedDateList.add( new YCalendar2.CheckedDate( 2022, 12, 16, YCalendar2.CheckedDateType.Positive ) );

        // You can clear the dates in the CheckedDateList.
        //checkedDateList.clear();

        let event = new YEventEx();

        // 6. You draw the calenadar.
        YCalendar2.drawYcalendar( new YCalendar2.DateEx( 2022, 12, 1 ), checkedDateList, event );


        let obj1 = new YCalendar2.DateEx( 2022, 12, 2 );
        console.log( obj1.toDateString() );

        let obj2 = YCalendar2.createTodayDateEx();
        console.log( obj2.toDateString() );

        let obj3 = YCalendar2.createTodayCheckedDate();
        console.log( obj3.toDateString() );
    </script>
</body>
</html>
